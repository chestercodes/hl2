apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "argo-workflows"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: cluster/argo-workflows
    repoURL: https://github.com/chestercodes/hl2.git
    targetRevision: HEAD
  destination:
    namespace: pipeline
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

